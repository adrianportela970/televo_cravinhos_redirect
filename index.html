      border-radius: 20px;
      overflow: hidden;
    }

    .loader-bar {
      height: 20px;
      width: 0%;
      background-color: #ffffff;
      animation: load 2s ease-in-out forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    p {
      margin-top: 30px;

    function getMobileOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        return "Android";
      }

      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {

      }

      return "unknown";
